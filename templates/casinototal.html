<!DOCTYPE html>
<html>
<head>
    <title>Casino Total Gain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-background"></div>
    <div class="container">
        <div class="title-container">
            <img src="{{ url_for('static', filename='orange-logo.png') }}" alt="Logo" class="title-logo">
            <h1>赌场收益统计</h1>
        </div>
        <form action="{{ url_for('casino_total') }}" method="post">
            <div class="form-group">
                <label>开始日期:</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label>结束日期:</label>
                <input type="date" name="end_date" required>
            </div>
            <div class="button-group">
                <button type="submit">计算</button>
            </div>
        </form>
        
        {% if results %}
        <div class="results">
            <h2>统计结果</h2>
            <p class="{{ 'text-green' if results.total_net > 0 else 'text-red' }}">
                净收益: ${{ "%.2f"|format(results.total_net) }}
            </p>
            <p class="text-green">总收入: ${{ "%.2f"|format(results.total_gain) }}</p>
            <p class="text-red">总支出: ${{ "%.2f"|format(results.total_loss|abs) }}</p>
        </div>
        {% endif %}
        
        <div class="button-group">
            <a href="{{ url_for('casino_detail') }}"><button>返回上页</button></a>
            <a href="{{ url_for('casino_chart') }}"><button>查看图表</button></a>
        </div>
    </div>
</body>
</html>
