<!DOCTYPE html>
<html>
<head>
    <title>编辑记录</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='chinese-dragon.png') }}") no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.9);
            background-blend-mode: overlay;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>编辑记录</h2>
        <form action="{{ url_for('edit', id=record[0]) }}" method="post">
            <div class="form-group">
                <label>日期：</label>
                <input type="date" name="date" value="{{ record[1] }}" required>
            </div>
            <div class="form-group">
                <label>收益/损失：</label>
                <input type="text" name="amount" value="{{ record[2] }}" required>
            </div>
            <div class="form-group">
                <label>备注：</label>
                <input type="text" name="notes" value="{{ record[3] }}">
            </div>
            <div class="form-group">
                <button type="submit">保存</button>
            </div>
        </form>
        <a href="{{ url_for('casino_detail') }}"><button>返回</button></a>
    </div>
</body>
</html>
