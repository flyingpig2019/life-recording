<!DOCTYPE html>
<html>
<head>
    <title>电费统计</title>
    <style>
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
        }
        .date-input {
            width: 200px;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .total {
            color: #e74c3c;
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>电费统计</h2>
        <form method="post">
            <div class="form-group">
                <label>开始日期：</label>
                <input type="date" name="start_date" class="date-input" value="{{ start_date }}" required>
            </div>
            <div class="form-group">
                <label>结束日期：</label>
                <input type="date" name="end_date" class="date-input" value="{{ end_date }}" required>
            </div>
            <div class="form-group">
                <button type="submit">计算电费</button>
            </div>
        </form>

        {% if show_results %}
        <div class="result-container">
            <h3>统计结果</h3>
            <div class="total">
                总电费：{{ '%.2f'|format(total) if total else '0.00' }} 元
            </div>
        </div>
        {% endif %}

        <div class="back-button" style="margin-top: 20px;">
            <a href="/electricity/detail"><button>返回详情页</button></a>
        </div>
    </div>
</body>
</html>
