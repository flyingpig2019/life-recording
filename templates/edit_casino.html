<!DOCTYPE html>
<html>
<head>
    <title>Edit Casino Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>编辑赌场记录</h1>
        <form action="{{ url_for('edit_casino', record_id=record._id) }}" method="post">
            <div class="form-group">
                <label>Date:</label>
                <input type="date" name="date" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label>Gain/Lose:</label>
                <input type="number" name="amount" step="0.01" value="{{ record.amount }}" required placeholder="Use + for gain, - for loss">
            </div>
            <div class="form-group">
                <label>Notes:</label>
                <input type="text" name="note" value="{{ record.note }}" placeholder="Add any notes here">
            </div>
            <div class="button-group">
                <button type="submit">保存</button>
            </div>
        </form>
        <div class="button-group">
            <a href="{{ url_for('casino_detail') }}"><button type="button">取消</button></a>
        </div>
    </div>
</body>
</html>
