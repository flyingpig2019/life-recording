<!DOCTYPE html>
<html>
<head>
    <title>Edit Electricity Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>编辑电表记录</h1>
        <form action="{{ url_for('edit_meter', record_id=record._id) }}" method="post">
            <div class="form-group">
                <label>Date:</label>
                <input type="date" name="date" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label>Meter Reading:</label>
                <input type="number" name="meter_read" step="0.01" value="{{ record.meter_read }}" required placeholder="Enter meter reading">
            </div>
            <div class="form-group">
                <label>Tesla Amount:</label>
                <input type="number" name="tesla" step="0.01" value="{{ record.tesla }}" required placeholder="Enter Tesla charging amount">
            </div>
            <div class="form-group">
                <label>Notes:</label>
                <input type="text" name="notes" value="{{ record.notes }}" placeholder="Add any notes here">
            </div>
            <div class="button-group">
                <button type="submit">保存</button>
            </div>
        </form>
        <div class="button-group">
            <a href="{{ url_for('meter_detail') }}"><button type="button">取消</button></a>
        </div>
    </div>
</body>
</html>
