<!DOCTYPE html>
<html>
<head>
    <title>赌场收益图表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .header-section {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e3e8ec;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
        }
        .casino-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            object-fit: contain;
        }
        .chart-controls {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 8px 20px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #17a2b8;
            border: none;
            padding: 8px 20px;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #138496;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        label {
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h2>
                <img src="{{ url_for('static', filename='orange-logo.png') }}" class="casino-icon" alt="Orange Logo">
                赌场收益图表
            </h2>
        </div>

        <div class="chart-controls">
            <form id="chartForm" class="form-inline">
                <div class="row w-100">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="w-100">开始日期</label>
                            <input type="date" class="form-control w-100" id="start_date" name="start_date" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="w-100">结束日期</label>
                            <input type="date" class="form-control w-100" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="w-100">图表类型</label>
                            <select class="form-control w-100" id="chart_type" name="chart_type">
                                <option value="line">折线图</option>
                                <option value="bar">柱状图</option>
                                <option value="pie">饼图</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row w-100 mt-3">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">生成图表</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="chart-container">
            <canvas id="casinoChart"></canvas>
        </div>

        <div class="text-center">
            <a href="{{ url_for('detail') }}" class="btn btn-secondary">返回详情页</a>
        </div>
    </div>

    <script>
    let casinoChart = null;
    document.getElementById('chartForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        fetch('/casino/chart-data', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('casinoChart').getContext('2d');
            
            if (casinoChart) {
                casinoChart.destroy();
            }
            
            let chartConfig = {
                type: data.type,
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: '赌场收益',
                        data: data.amounts,
                        backgroundColor: data.type === 'pie' ? 
                            data.amounts.map(amount => amount >= 0 ? 'rgba(75, 192, 192, 0.2)' : 'rgba(255, 99, 132, 0.2)') :
                            'rgba(75, 192, 192, 0.2)',
                        borderColor: data.type === 'pie' ? 
                            data.amounts.map(amount => amount >= 0 ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)') :
                            'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: data.type !== 'pie' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {},
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            };
            
            casinoChart = new Chart(ctx, chartConfig);
        });
    });
    </script>
</body>
</html>
