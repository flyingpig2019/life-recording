<!DOCTYPE html>
<html>
<head>
    <title>Electricity Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-background"></div>
    <div class="container">
        <div class="title-container">
            <img src="{{ url_for('static', filename='orange-logo.png') }}" alt="Logo" class="title-logo">
            <h1>电表记录</h1>
        </div>
        <form action="{{ url_for('submit_meter') }}" method="post">
            <div class="form-group">
                <label>日期:</label>
                <input type="date" name="date" value="{{ current_date }}" required>
            </div>
            <div class="form-group">
                <label>电表读数:</label>
                <input type="number" name="meter_read" step="0.01" required>
            </div>
            <div class="form-group">
                <label>特斯拉充电金额:</label>
                <input type="number" name="tesla" step="0.01" value="0">
            </div>
            <div class="form-group">
                <label>备注:</label>
                <input type="text" name="notes">
            </div>
            <div class="button-group">
                <button type="submit">提交</button>
            </div>
        </form>
        
        <div class="action-buttons">
            <a href="{{ url_for('meter_detail') }}"><button>查看记录</button></a>
            <a href="{{ url_for('meter_chart') }}"><button>图表分析</button></a>
            <a href="{{ url_for('index') }}"><button>返回首页</button></a>
        </div>
    </div>
</body>
</html>
