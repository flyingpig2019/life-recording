<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        body {
            background: url('/static/chinese-dragon.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.9);
            background-blend-mode: overlay;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #dc3545;
            margin-bottom: 10px;
            text-align: center;
        }
        .setup-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            text-align: center;
        }
        .setup-info img {
            margin: 15px 0;
        }
        .setup-info code {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: monospace;
            margin: 10px 0;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录系统</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="email" name="email" placeholder="邮箱" required>
            </div>
            <div class="form-group">
                <input type="text" name="code" placeholder="Google Authenticator PIN" required>
            </div>
            <div class="form-group">
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
