<!DOCTYPE html>
<html>
<head>
    <title>Tesla Charging Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-background"></div>
    <div class="container">
        <h1>特斯拉充电统计</h1>
        <form action="{{ url_for('tesla_total') }}" method="post">
            <div class="form-group">
                <label>开始日期:</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label>结束日期:</label>
                <input type="date" name="end_date" required>
            </div>
            <div class="button-group">
                <button type="submit">计算</button>
            </div>
        </form>
        
        {% if total_tesla is not none %}
        <div class="results">
            <h2>统计结果</h2>
            <p>总充电量: {{ "%.2f"|format(total_tesla) }} kWh</p>
            <p>总金额: ${{ "%.2f"|format(total_tesla/10) }}</p>
        </div>
        {% endif %}
        
        <div class="button-group">
            <a href="{{ url_for('meter_detail') }}"><button>返回上页</button></a>
        </div>
    </div>
</body>
</html>
