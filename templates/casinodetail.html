<!DOCTYPE html>
<html>
<head>
    <title>Casino Records Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-background"></div>
    <div class="container">
        <div class="title-container">
            <img src="{{ url_for('static', filename='orange-logo.png') }}" alt="Logo" class="title-logo">
            <h1>Casino Records Detail</h1>
        </div>
        <div class="button-group">
            <a href="{{ url_for('casino') }}"><button>返回上页</button></a>
            <a href="{{ url_for('casino_total') }}"><button>收益统计</button></a>
            <a href="{{ url_for('casino_chart') }}"><button>图表分析</button></a>
        </div>
        <table>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Net</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
            {% for record in records %}
            <tr class="{{ 'highlight-gold' if record.amount > 1000 }}">
                <td>{{ record.date.strftime('%Y-%m-%d') }}</td>
                <td class="{{ 'text-green' if record.amount > 0 else 'text-red' }}">{{ record.amount }}</td>
                <td class="{{ 'text-green' if record.net > 0 else 'text-red' }}">{{ record.net }}</td>
                <td>{{ record.note }}</td>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn">操作</button>
                        <div class="dropdown-content">
                            <a href="{{ url_for('edit_casino', record_id=record._id) }}">编辑</a>
                            <a href="#" onclick="confirmDelete('{{ url_for('delete_casino', record_id=record._id) }}')">删除</a>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        function confirmDelete(deleteUrl) {
            if (confirm('确定要删除这条记录吗？')) {
                window.location.href = deleteUrl;
            }
        }
    </script>
</body>
</html>
