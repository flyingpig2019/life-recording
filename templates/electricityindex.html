<!DOCTYPE html>
<html>
<head>
    <title>电费记录</title>
    <style>
        body {
            background: url('/static/chinese-dragon.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.9);
            background-blend-mode: overlay;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group label {
            width: 80px;
            flex-shrink: 0;
            color: #2c3e50;
            font-weight: 500;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 50%;
            margin: 0 auto;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
            width: calc(100% - 90px);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            transition: all 0.3s;
        }
        button[type="submit"] {
            width: 50%;
            margin: 0 auto;
            background: linear-gradient(135deg, #ff9800, #f57c00) !important;
            color: white;
            border: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #f57c00, #ff9800) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .note-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ev-link {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .ev-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>电费记录系统</h2>
        <form action="/electricity/submit" method="post">
            <div class="form-group">
                <label>日期：</label>
                <input type="date" name="date" value="{{ current_date }}" required>
            </div>
            <div class="form-group">
                <label>电表读数：</label>
                <input type="number" step="0.01" name="meter" placeholder="输入当前电表读数" required>
            </div>
            <div class="form-group">
                <label>电费金额：</label>
                <input type="number" step="0.01" name="conedtesla" placeholder="输入实际支付的电费金额">
            </div>
            <div class="form-group">
                <div class="note-container">
                    <label>备注：</label>
                    <a href="https://web.ev.energy/scny/dashboard" target="_blank" class="ev-link">EV Energy</a>
                </div>
                <input type="text" name="notes" placeholder="输入备注信息">
            </div>
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
        <div class="btn-group">
            <a href="/electricity/detail" class="btn btn-primary">
                <i class="fas fa-list"></i>查看详情
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>返回主页
            </a>
        </div>
    </div>
</body>
</html>
