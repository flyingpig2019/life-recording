<!DOCTYPE html>
<html>
<head>
    <title>编辑电费记录</title>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>编辑电费记录</h2>
        <form action="{{ url_for('electricity_edit', id=record[0]) }}" method="post">
            <div class="form-group">
                <label>日期：</label>
                <input type="date" name="date" value="{{ record[1] }}" required>
            </div>
            <div class="form-group">
                <label>电表读数：</label>
                <input type="number" step="0.01" name="meter" value="{{ record[2] }}" required>
            </div>
            <div class="form-group">
                <label>用电量：</label>
                <input type="number" step="0.01" value="{{ record[3] }}" readonly style="background-color: #f0f0f0;">
            </div>
            <div class="form-group">
                <label>备注：</label>
                <input type="text" name="notes" value="{{ record[4] }}">
            </div>
            <div class="form-group">
                <label>电费金额：</label>
                <input type="number" step="0.01" name="conedtesla" value="{{ record[5] }}">
            </div>
            <div class="form-group">
                <button type="submit">保存</button>
            </div>
        </form>
        <a href="{{ url_for('electricity_detail') }}"><button>返回</button></a>
    </div>
</body>
</html>
