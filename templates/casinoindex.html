<!DOCTYPE html>
<html>
<head>
    <title>Casino Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-background"></div>
    <div class="container">
        <div class="title-container">
            <img src="{{ url_for('static', filename='orange-logo.png') }}" alt="Logo" class="title-logo">
            <h1>赌场记录</h1>
        </div>
        <form action="{{ url_for('submit_casino') }}" method="post">
            <div class="form-group">
                <label>日期:</label>
                <input type="date" name="date" value="{{ current_date }}" required>
            </div>
            <div class="form-group">
                <label>收益/损失:</label>
                <input type="number" name="amount" step="0.01" required placeholder="收益用正数，损失用负数">
            </div>
            <div class="form-group">
                <label>备注:</label>
                <input type="text" name="note" placeholder="添加备注信息">
            </div>
            <div class="button-group">
                <button type="submit">提交</button>
            </div>
        </form>
        
        <div class="action-buttons">
            <a href="{{ url_for('casino_detail') }}"><button>查看记录</button></a>
            <a href="{{ url_for('casino_chart') }}"><button>图表分析</button></a>
            <a href="{{ url_for('index') }}"><button>返回首页</button></a>
        </div>
    </div>
</body>
</html>
