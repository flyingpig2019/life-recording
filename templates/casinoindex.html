<!DOCTYPE html>
<html>
<head>
    <title>赌场收益监控</title>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 100px;
            flex-shrink: 0;
            color: #2c3e50;
            font-weight: 500;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            transition: all 0.3s;
        }
        .submit-button {
            width: 100% !important;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
        }
        input[type="date"] {
            color: #2c3e50;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-group button {
            background-color: #17a2b8;
        }
        .button-group button:hover {
            background-color: #138496;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e3e8ec;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 20px;
        }
        .casino-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            object-fit: contain;
        }
        .amount-input {
            position: relative;
        }
        .amount-input::before {
            content: "¥";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .amount-input input {
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <img src="{{ url_for('static', filename='orange-logo.png') }}" class="casino-icon" alt="Orange Logo">
            赌场收益记录
        </h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label>日期：</label>
                <input type="date" name="date" value="{{ current_date }}" required>
            </div>
            <div class="form-group">
                <label>收益/损失：</label>
                <div class="amount-input">
                    <input type="text" name="amount" placeholder="输入 +xxx 表示收益, -xxx 表示损失" required>
                </div>
            </div>
            <div class="form-group">
                <label>备注：</label>
                <input type="text" name="notes" placeholder="输入备注信息">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">保存记录</button>
            </div>
        </form>
        <div class="button-group">
            <a href="/detail"><button>查看详情</button></a>
            <a href="/"><button type="button">返回主页</button></a>
        </div>
    </div>
    <script>
        // 自动格式化金额输入
        document.querySelector('input[name="amount"]').addEventListener('input', function(e) {
            let value = e.target.value;
            // 只允许输入数字、加号、减号和小数点
            value = value.replace(/[^\d+\-.]/, '');
            e.target.value = value;
        });
    </script>
</body>
</html>
